<body class="hold-transition login-page">
  <br>

  <div class="alert alert-success" role="alert" *ngIf="token" >
    <h4 class="alert-heading"><strong>Welcome...</strong></h4>
    <p>You logged in succesfully.</p>
    <hr>
    <p class="mb-0">You can see categories and choose one of them on left panel.</p>
  </div>

  <div class="login-box " *ngIf="!token" >
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center" >
        <a href="../../index2.html" class="h1"><b>IDEFIX</b>.com</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Username" [(ngModel)]="username"
              name="username">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control " placeholder="Password" [(ngModel)]="password" name="password" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">


            <div class="col-4">
              <button type="button" id="submit" value="Submit" class="btn btn-primary btn-block"
                (click)="loginUser()">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br>
        <p class="mb-1" style="font-size: 15px;">
          <a href="mailto:furkan_1582@hotmail.com">Forgot your infos? Click here</a>
        </p>




      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
</body>
